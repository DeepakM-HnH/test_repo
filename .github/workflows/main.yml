name: My Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up environment
      run: |
        # Use PowerShell to access environment variables
        Get-ChildItem Env: | ForEach-Object { Write-Host "$($_.Name): $($_.Value)" }
        echo "Path: $env:PATH"
        echo "Sonar Host URL: $env:SONAR_HOST_URL"
