name: Sonar Scan

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up environment
      run: |
        $dir = "$env:USERPROFILE\sonar-scanner"
        mkdir $dir

    - name: Download SonarScanner
      run: |
        Invoke-WebRequest -Uri 'https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-windows.zip' -OutFile "$env:USERPROFILE\sonar-scanner\sonar-scanner-cli.zip"
        Expand-Archive -Path "$env:USERPROFILE\sonar-scanner\sonar-scanner-cli.zip" -DestinationPath "$env:USERPROFILE\sonar-scanner"

    - name: Execute SonarScanner
      run: |
        $scannerDir = "$env:USERPROFILE\sonar-scanner\sonar-scanner\bin"
        & "$scannerDir\sonar-scanner.bat" -Dsonar.projectKey=test_repoaq1sw2de -Dsonar.sources=src -Dsonar.host.url=http://192.168.16.26:9099 -Dsonar.login=sqp_75a485ca7f0854c5b0aa32243614bca5a666558e
