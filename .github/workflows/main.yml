name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Display Start Message New5
        run: echo "Starting the build process..."
        
      - name: Print GitHub Actions Workspace Path
        run: echo "GitHub Actions workspace path:" $GITHUB_WORKSPACE

      - name: List Contents
        run: ls -al

      - name: Change to Project Directory
        run: cd "$GITHUB_WORKSPACE/TestBuildApp"

      - name: Build Project
        run: dotnet build
